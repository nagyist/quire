version: 2.1

orbs:
  cypress: cypress-io/cypress@3.4.3
  mac: circleci/macos@2.5.2
  node: circleci/node@7.1.0
  win: circleci/windows@5.1.0

executors:
  linux:
    docker:
      - image: circleci/buildpack-deps:trusty
        user: root
  macos:
    macos:
      xcode: '16.2.0'
  win: 
    machine:
      image: windows-server-2019-vs2019:current
      resource_class: windows.medium

anchors:
  - &npm_cache_key package-cache-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ .Environment.CACHE_VERSION }}

  - &os_param
    parameters:
      os:
        type: string

  - &matrix_params
    matrix:
      parameters:
        os: [ 'linux', 'macos', 'win' ]

commands:
  build_install_cli:
    steps:
      - run:
          name: Install CLI dependencies
          command: cd packages/cli && npm install
      - run:
          name: Build CLI
          command: cd packages/cli && npm run build
      - run:
          name: Install CLI
          command: cd packages/cli && npm install -g
      - run:
          name: Quire Version
          command: quire --version

  build_install_cli-linux:
    steps:
      - node/install:
          node-version: "22.14.0"
      - build_install_cli

  build_install_cli-macos:
    steps:
      - node/install:
          node-version: "22.14.0"
      - build_install_cli

  build_install_cli-win:
    steps:
      - build_install_cli

