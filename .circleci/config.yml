      - run_tests

  test-macos:
    steps:
      - run_tests

  test-win:
    steps:
      - run_tests

jobs:
  build_install_test:
    <<: *os_param
    executor: << parameters.os >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - *npm_cache_key
      - build_install_cli-<< parameters.os >>
      - install_deps-<< parameters.os >>
      - test-<< parameters.os >>
      - save_cache:
          key: *npm_cache_key
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache

workflows:
  build_install_test:
    # TODO: Update this with tests against branch (eg, don't run for docs/, etc)
    when: true
    jobs:
      - build_install_test:
          <<: *matrix_params
          name: build_install_test-<< matrix.os >>
